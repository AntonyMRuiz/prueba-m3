<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../assets/styles/global.css" />
  </head>
  <body class="bg-light row vh-100 vw-100 g-0">
    <div id="aside" class="col-2 bg-purple">
      <nav class="navbar navbar-expand-lg vh-100 d-flex flex-column justify-content-between ubuntu-regular">
        
          <p class="navbar-brand ubuntu-bold">Events</p>
          
          <div class="d-flex gap-5">
            <img class="rounded-circle" width="100px" height="100px" src="https://images.unsplash.com/photo-1726140871959-89036cd0d6a3?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVyc29uYSUyMGpvdmVufGVufDB8fDB8fHww" alt="user-avatar">
            <div>
                <p class="ubuntu-bold">Name</p>
                <p>Role</p>
            </div>
          </div>
          
          <div class="d-flex flex-column gap-4">
              <button class="btn btn-purple-white">
                <i class="fa-solid fa-bookmark"></i>
                Enrollments
              </button>
    
              <button class="btn btn-purple-white">
                <i class="fa-solid fa-graduation-cap"></i>
                Events
              </button>
    
              <button class="btn btn-outline-danger border-0">
                Logout
                <i class="fa-solid fa-right-from-bracket"></i>
              </button>
          </div>
        
      </nav>
    </div>
    <div id="app" class="col-10">
      <div class="d-flex justify-content-end">
        <button class="btn btn-purple m-4 ubuntu-bold">ADD NEW EVENT</button>
      </div>
      <div class="mx-4 border-top">
        <table class="table table-hover">
          <thead>
            <tr class="mt-3">
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col" class="text-center">Capacity</th>
              <th scope="col" class="text-center">Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white rounded align-middle">
              <th scope="row">
                <img
                  src="https://camarasal.com/wp-content/uploads/2020/08/default-image-5-1.jpg"
                  width="75px"
                  height="55px"
                  class="rounded"
                  alt="default-event"
                />
              </th>
              <td>Crudzaso</td>
              <td>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
                laborum magnam fugiat.
              </td>
              <td class="text-center">12</td>
              <td class="text-center">12/12/12</td>
              <td style="width: 100px;">
                <i class="fa-solid fa-pen-to-square me-3" style="color: #7732fe;"></i>
                <i class="fa-solid fa-trash" style="color: #7732fe;"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
